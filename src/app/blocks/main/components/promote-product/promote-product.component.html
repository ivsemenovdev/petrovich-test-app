<div class="wrapper">
  <div class="promote-header">
    <h2>Дружеские цены</h2>
    <p>Самые актуальные товары сезона по выгодным ценам.</p>
    <button>Смотреть все</button>
  </div>
<!--  А здесь должна быть карусель -->
  <mat-grid-list cols="12" rowHeight="100px">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
</div>
