<div class="dialog">
  <div class="dialog-close">
    <mat-icon mat-dialog-close="true">close</mat-icon>
  </div>
  <h1 mat-dialog-title class="dialog-title">Выберите ваш город</h1>
  <mat-form-field class="dialog-input">
    <mat-label>Ваш город ...</mat-label>
    <input matInput>
    <!--    <input matInput [(ngModel)]="name">-->
  </mat-form-field>
  <div mat-dialog-content class="dialog-content">
    <p *ngFor="let key of products">{{ key.name }}</p>
  </div>
</div>
