<footer>
  <div class="wrapper">
    <div class="footer-content">
      <mat-grid-list cols="5" rowHeight="100px">
        <mat-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color">
          <div class="footer-block-header">
            footer header
          </div>
          <p>{{tile.text}}</p>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</footer>
